<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Array Container</title>
    
</head>
<body>
    <div class="my-2 p-1 bg-body rounded shadow-sm">
        <h6 class="border-bottom pb-1 mb-0">Pending Changes</h6>
        <div class="d-flex text-body-secondary pt-1">
          <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" 
          width="15" 
          height="15" 
          xmlns="http://www.w3.org/2000/svg" 
          role="img" 
          aria-label="Placeholder: 32x32" 
          preserveAspectRatio="xMidYMid slice" 
          focusable="false">
          <rect width="100%" height="100%" fill="#007bff"></rect>
          <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
          <div class="pb-1 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong class="text-gray-dark">File name</strong>
                    <span class="ml-2">@username</span> <!-- Adjust the margin as needed -->
                </div>
                <div class="text-right">
                    Modified
                </div>
            </div>
          </div>
    </div>
</div>

</body>
</html>
